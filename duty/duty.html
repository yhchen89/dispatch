                                function edit_duty(date){
                                    location.href = 'edit_duty.html?date='+date;

                                function get_search_date(){  
                                    var date = window.location.href;
                                    date = date.split('search_date=')[1];
                                    //alert(date);
                                    return date;
                                }
                                $(function(){
                                    $('#pagination').pagination({
                                            dataSource: function(done){
                                                
                                                $.ajax({
                                                    type: 'POST',
                                                    url: 'duty.php',
                                                    data: {
                                                        "search_date": get_search_date()
                                                    },
                                                    success: function(data) { 
                                                        //alert(data);
                                                        var a = data.split('@@@');
                                                        a.splice(a.length-1, a.length);
                                                        done(a);
                                                    }
                                                })
                                            },
                                            pageSize: 10,
                                      
                                            callback: function(data, pagination) {
                                                //alert(data);
                                                var trStr = '';
                                                $.each(data, function (index, item) {
                                                    trStr += '<tr>';
                                                    trStr += '<th scope="row">' + (index+1) + '</th>';
                                                    trStr += '<td>' + JSON.parse(item).date + '</td>';
                                                    trStr += '<td><button type="button" class="btn btn-success mx-auto" id="'+JSON.parse(item).date+'" onclick="edit_duty(this.id)">編輯</button></td>';
                                                    trStr += '</tr>';  
                                                });
