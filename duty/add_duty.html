                                    var trStr ='';

                                    data: {"service_area":service_area
                                    },
                                    async: false,
                                    success: function(data) {

                                        var a = data.split('@@@');
                                        
                                        for (var i = 0; i < a.length-1; i++){
                                            if(i==0){
                                                trStr += '<tr>'
                                                trStr += '<td rowspan="'+(a.length-1)+'"><input type="text" class="form-control" name="service_area'+index+'" id="service_area'+index+'" value="'+JSON.parse(a[i]).service_area+'" ></td>';

                                                trStr += '</tr>'
                                            }

                                                trStr += '<tr>'
                                               
                                                trStr += '<td><input type="text" class="form-control" name="patrol_area'+index+'" id="patrol_area'+index+'" value="'+JSON.parse(a[i]).patrol_area+'"></td>';

                                                trStr += '</tr>'
                                            }

                                            document.getElementById("amount").value = index;
                                        }
                                        
                                    }
                                    });
                                    return trStr;
                                }

                                            trStr += '<option value="'+JSON.parse(a[i]).employee_ID+'">';
