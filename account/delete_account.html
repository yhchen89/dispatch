                            for (var i = 0; i < a.length-1; i++){

                            $("#search_area").html(trStr);
                        }
                    });
                    function check_all(obj,cName){
                        var checkboxs = document.getElementsByName(cName);
                        for(var i=0;i<checkboxs.length;i++){checkboxs[i].checked = obj.checked;}
                    }
                  
                </script>

                    <script type="text/javascript">
                        var id = window.location.href.split('id=')[1];
                        $.ajax({
                            type: 'POST',
                            url: 'find_employee_byemployee_ID.php',
                            data: {"employee_ID": id
                            },
                            success: function(data) {    
                                var a = data.split('@@@');
                                var e_type = ['系統管理員','地區管理人','保全','內勤'];
                                for (var i = 0; i < a.length-1; i++){
                                    document.getElementById("account").value = JSON.parse(a[i]).employee_ID;
                                    document.getElementById("password").value = JSON.parse(a[i]).password;
                                    document.getElementById("name").value = JSON.parse(a[i]).employee_name;
                                    document.getElementById("phone").value = JSON.parse(a[i]).employee_phone;
                                    document.getElementById("employee_area").value = JSON.parse(a[i]).service_area;
                                    document.getElementById("employee_type").value = e_type[JSON.parse(a[i]).type];
                                }
                            }
                        });
                    </script>
