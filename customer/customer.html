                            <script type="text/javascript">
                                $.ajax({
                                    type: 'POST',
                                    url: '../get_login_name.php',
                                    data: {
                                        
                                    },
                                    success: function(data) {
                                        const a = data.split(/[{":}@]/);
                                        const b = a[5];
                                        var trStr = '';
                                        trStr += "<div style='color:white'>"+'歡迎登入，'+b+"</div>";
                                        $("#login_name").html(trStr);
                                    }
                                });
                                $.ajax({
                                    type: 'POST',
                                    url: '../check_session.php',
                                    data: {
                                        
                                    },
                                    success: function(data) {
                                        if(data != 4){
                                            alert('請重新登入');
                                            window.location.href=('../login.html');
                                        }
                                    }
                                });

                                function edit_customer(id){
                                    location.href = 'edit_customer.html?id='+id;
                                }
                                function delete_customer(id){
                                    location.href = 'delete_customer.html?id='+id;
                                }
                                function get_search_customer_ID(){  
                                    var customer_ID = window.location.href;
                                    customer_ID = customer_ID.split('search_customer_ID=')[1];
                                    return customer_ID;
                                }
                                
                                
                                $(function () {
                                    $.ajax({
                                        type: 'POST',
                                        url: 'customer.php',
                                        data: {
                                            'customer_ID': get_search_customer_ID(),
                                        },
                                        async: false,
                                        success: function(data) { 
                                            //alert(data);
                                            var a = data.split('@@@');
                                            a.splice(a.length-1, a.length);
                                            var trStr = '';
                                            $.each(a, function (index, item) {
                                                trStr += '<tr>';
                                                trStr += '<th scope="row">' + (index+1) + '</th>';
                                                trStr += '<td>' + JSON.parse(item).customer_ID + '</td>';
                                                trStr += '<td>' + JSON.parse(item).customer_abbreviation + '</td>';
                                                trStr += '<td>' + JSON.parse(item).phone + '</td>';
                                                trStr += '<td>' + JSON.parse(item).principal + '</td>';
                                                trStr += '<td>' + JSON.parse(item).service_area + '</td>';
                                                trStr += '<td>' + JSON.parse(item).patrol_area + '</td>';
                                                trStr += '<td><button type="button" class="btn btn-success mx-auto" id="'+JSON.parse(item).customer_ID+'" onclick="edit_customer(this.id)">編輯</button>';
                                                trStr += '<button type="button" class="btn btn-danger mx-auto" id="'+JSON.parse(item).customer_ID+'" onclick="delete_customer(this.id)">刪除</button></td>';
                                                trStr += '</tr>';  
                                            });
                                            $("#tbody").html(trStr);

                                        }
                                    })
                                    $('#datatable').DataTable({
                                        "processing": true,
                                        "bInfo" : false      
                                        
                                    });
                                });

                            </script>
